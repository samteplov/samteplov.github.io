<p>These are all of the projects I have worked on or am currently working on</p>


{% for project in site.projects %}

  <div class="publication-container">

    <div class="display-flex">
      <div class="publication-thumbnail">
        <a href="{{project.url}}">
          <img src="{{project.upload_directory}}/thumb.png">
        </a>
      </div>

      <div class="publication-description flex-vcenter">

        <div class="publication-title">
          <a href="{{project.url}}">{{project.title}}</a>
          <div class="platforms">
            <br>
            <a href="{{project.github_url}}">Github</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <br>
{% endfor %}
