---
layout: page
title: Publications
collection: publications
quote: These are all of the publications I have helped author or have contributed to
---



{% for publication in site.publications %}

  <div class="publication-container">

    <div class="display-flex">
      <div class="publication-thumbnail">
        <a href="{{publication.url}}">
          <img src="{{publication.upload_directory}}/thumb.png">
        </a>
      </div>

      <div class="publication-description flex-vcenter">

        <div class="publication-title">
          <a href="{{publication.url}}">{{publication.title}}</a>
          <div class="platforms">
            {{publication.journal}}, {{publication.year}}
            <br>
            <a href="{{publication.journal_url}}">Original</a> | <a href="{{publication.article_url}}">arXiv</a> | <a href="{{publication.pdf_dir}}">PDF</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <br>
{% endfor %}
